<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Queen Icon - 22 dots scaled to 48x48 -->
  <!-- 6px squares, 1.5px gap (7.5px step), 1px radius -->

  <!-- Row 0: Crown points -->
  <rect x="3" y="1" width="6" height="6" rx="1" fill="#1CB0F6"/>
  <rect x="18" y="1" width="6" height="6" rx="1" fill="#2FCBEF"/>
  <rect x="33" y="1" width="6" height="6" rx="1" fill="#A560E8"/>

  <!-- Row 1: Crown rim -->
  <rect x="3" y="9" width="6" height="6" rx="1" fill="#58CC02"/>
  <rect x="11" y="9" width="6" height="6" rx="1" fill="#FFC800"/>
  <rect x="18" y="9" width="6" height="6" rx="1" fill="#FF9600"/>
  <rect x="26" y="9" width="6" height="6" rx="1" fill="#FF6B6B"/>
  <rect x="33" y="9" width="6" height="6" rx="1" fill="#FF4B4B"/>

  <!-- Row 2: Head -->
  <rect x="11" y="17" width="6" height="6" rx="1" fill="#1CB0F6"/>
  <rect x="18" y="17" width="6" height="6" rx="1" fill="#2FCBEF"/>
  <rect x="26" y="17" width="6" height="6" rx="1" fill="#A560E8"/>

  <!-- Row 3: Neck -->
  <rect x="11" y="24" width="6" height="6" rx="1" fill="#58CC02"/>
  <rect x="18" y="24" width="6" height="6" rx="1" fill="#FFC800"/>
  <rect x="26" y="24" width="6" height="6" rx="1" fill="#FF9600"/>

  <!-- Row 4: Body -->
  <rect x="11" y="32" width="6" height="6" rx="1" fill="#FF6B6B"/>
  <rect x="18" y="32" width="6" height="6" rx="1" fill="#FF4B4B"/>
  <rect x="26" y="32" width="6" height="6" rx="1" fill="#1CB0F6"/>

  <!-- Row 5: Base -->
  <rect x="3" y="40" width="6" height="6" rx="1" fill="#2FCBEF"/>
  <rect x="11" y="40" width="6" height="6" rx="1" fill="#A560E8"/>
  <rect x="18" y="40" width="6" height="6" rx="1" fill="#58CC02"/>
  <rect x="26" y="40" width="6" height="6" rx="1" fill="#FFC800"/>
  <rect x="33" y="40" width="6" height="6" rx="1" fill="#FF9600"/>
</svg>
