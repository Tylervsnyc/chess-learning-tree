<svg width="200" height="240" viewBox="0 0 200 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pathGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FFC800"/>
      <stop offset="55%" stop-color="#FFC800"/>
      <stop offset="75%" stop-color="#FF6B6B"/>
      <stop offset="100%" stop-color="#1CB0F6"/>
    </linearGradient>
  </defs>

  <!-- Queen Icon - 22 dots, centered horizontally -->
  <!-- Icon is 86px wide, centered in 200px = offset 57 -->
  <!-- 14px squares, 4px gap (18px step), 2px radius -->

  <!-- Row 0: Crown points (y=16) -->
  <rect x="57" y="16" width="14" height="14" rx="2" fill="#1CB0F6"/>
  <rect x="93" y="16" width="14" height="14" rx="2" fill="#2FCBEF"/>
  <rect x="129" y="16" width="14" height="14" rx="2" fill="#A560E8"/>

  <!-- Row 1: Crown rim (y=34) -->
  <rect x="57" y="34" width="14" height="14" rx="2" fill="#58CC02"/>
  <rect x="75" y="34" width="14" height="14" rx="2" fill="#FFC800"/>
  <rect x="93" y="34" width="14" height="14" rx="2" fill="#FF9600"/>
  <rect x="111" y="34" width="14" height="14" rx="2" fill="#FF6B6B"/>
  <rect x="129" y="34" width="14" height="14" rx="2" fill="#FF4B4B"/>

  <!-- Row 2: Head (y=52) -->
  <rect x="75" y="52" width="14" height="14" rx="2" fill="#1CB0F6"/>
  <rect x="93" y="52" width="14" height="14" rx="2" fill="#2FCBEF"/>
  <rect x="111" y="52" width="14" height="14" rx="2" fill="#A560E8"/>

  <!-- Row 3: Neck (y=70) -->
  <rect x="75" y="70" width="14" height="14" rx="2" fill="#58CC02"/>
  <rect x="93" y="70" width="14" height="14" rx="2" fill="#FFC800"/>
  <rect x="111" y="70" width="14" height="14" rx="2" fill="#FF9600"/>

  <!-- Row 4: Body (y=88) -->
  <rect x="75" y="88" width="14" height="14" rx="2" fill="#FF6B6B"/>
  <rect x="93" y="88" width="14" height="14" rx="2" fill="#FF4B4B"/>
  <rect x="111" y="88" width="14" height="14" rx="2" fill="#1CB0F6"/>

  <!-- Row 5: Base (y=106) -->
  <rect x="57" y="106" width="14" height="14" rx="2" fill="#2FCBEF"/>
  <rect x="75" y="106" width="14" height="14" rx="2" fill="#A560E8"/>
  <rect x="93" y="106" width="14" height="14" rx="2" fill="#58CC02"/>
  <rect x="111" y="106" width="14" height="14" rx="2" fill="#FFC800"/>
  <rect x="129" y="106" width="14" height="14" rx="2" fill="#FF9600"/>

  <!-- Wordmark: "chess" on first line, "path" on second line -->
  <text x="100" y="170" text-anchor="middle" font-family="DM Sans, Inter, system-ui, sans-serif" font-size="48" font-weight="700" fill="#0F172A">chess</text>
  <text x="100" y="218" text-anchor="middle" font-family="DM Sans, Inter, system-ui, sans-serif" font-size="48" font-weight="700" fill="url(#pathGradient)">path</text>
</svg>
