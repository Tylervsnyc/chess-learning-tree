<svg width="520" height="120" viewBox="0 0 520 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pathGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FFC800"/>
      <stop offset="55%" stop-color="#FFC800"/>
      <stop offset="75%" stop-color="#FF6B6B"/>
      <stop offset="100%" stop-color="#1CB0F6"/>
    </linearGradient>
  </defs>

  <!-- Queen Icon - 22 dots -->
  <!-- Row 0: Crown points (y=8) -->
  <rect x="8" y="8" width="14" height="14" rx="2" fill="#1CB0F6"/>
  <rect x="44" y="8" width="14" height="14" rx="2" fill="#2FCBEF"/>
  <rect x="80" y="8" width="14" height="14" rx="2" fill="#A560E8"/>

  <!-- Row 1: Crown rim (y=26) -->
  <rect x="8" y="26" width="14" height="14" rx="2" fill="#58CC02"/>
  <rect x="26" y="26" width="14" height="14" rx="2" fill="#FFC800"/>
  <rect x="44" y="26" width="14" height="14" rx="2" fill="#FF9600"/>
  <rect x="62" y="26" width="14" height="14" rx="2" fill="#FF6B6B"/>
  <rect x="80" y="26" width="14" height="14" rx="2" fill="#FF4B4B"/>

  <!-- Row 2: Head (y=44) -->
  <rect x="26" y="44" width="14" height="14" rx="2" fill="#1CB0F6"/>
  <rect x="44" y="44" width="14" height="14" rx="2" fill="#2FCBEF"/>
  <rect x="62" y="44" width="14" height="14" rx="2" fill="#A560E8"/>

  <!-- Row 3: Neck (y=62) -->
  <rect x="26" y="62" width="14" height="14" rx="2" fill="#58CC02"/>
  <rect x="44" y="62" width="14" height="14" rx="2" fill="#FFC800"/>
  <rect x="62" y="62" width="14" height="14" rx="2" fill="#FF9600"/>

  <!-- Row 4: Body (y=80) -->
  <rect x="26" y="80" width="14" height="14" rx="2" fill="#FF6B6B"/>
  <rect x="44" y="80" width="14" height="14" rx="2" fill="#FF4B4B"/>
  <rect x="62" y="80" width="14" height="14" rx="2" fill="#1CB0F6"/>

  <!-- Row 5: Base (y=98) -->
  <rect x="8" y="98" width="14" height="14" rx="2" fill="#2FCBEF"/>
  <rect x="26" y="98" width="14" height="14" rx="2" fill="#A560E8"/>
  <rect x="44" y="98" width="14" height="14" rx="2" fill="#58CC02"/>
  <rect x="62" y="98" width="14" height="14" rx="2" fill="#FFC800"/>
  <rect x="80" y="98" width="14" height="14" rx="2" fill="#FF9600"/>

  <!-- Wordmark: "chess" dark, "path" gradient -->
  <text x="120" y="82" font-family="DM Sans, Inter, system-ui, sans-serif" font-size="72" font-weight="700">
    <tspan fill="#0F172A">chess</tspan><tspan fill="url(#pathGradient)">path</tspan>
  </text>
</svg>
