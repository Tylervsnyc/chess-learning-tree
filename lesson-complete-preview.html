<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChessPath - Lesson Complete Preview</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500;700;800;900&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      font-family: 'DM Sans', system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .phone-frame {
      width: 375px;
      height: 720px;
      border-radius: 40px;
      background: #131F24;
      padding: 20px;
      box-shadow: 0 25px 80px rgba(0,0,0,0.6);
      overflow: hidden;
      position: relative;
    }
    .content {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .rook-container {
      position: relative;
      width: 94px;
      height: 112px;
      transform: scale(1.8);
      margin-bottom: 60px;
    }
    .block {
      position: absolute;
      width: 14px;
      height: 14px;
      border-radius: 2px;
    }
    .fx-layer {
      position: absolute;
      inset: -50px;
      pointer-events: none;
      overflow: visible;
    }
    .score {
      font-size: 64px;
      font-weight: 900;
      color: #58CC02;
      margin-bottom: 8px;
      animation: fadeInUp 0.4s ease-out forwards;
    }
    .score.perfect {
      color: #FFC800;
    }
    .tier-label {
      font-size: 14px;
      color: rgba(255,255,255,0.5);
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 24px;
      animation: fadeInUp 0.4s ease-out 0.1s forwards;
      opacity: 0;
    }
    .quote {
      font-size: 20px;
      color: white;
      font-style: italic;
      text-align: center;
      margin-bottom: 32px;
      animation: fadeInUp 0.4s ease-out 0.2s forwards;
      opacity: 0;
    }
    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      width: 100%;
      margin-bottom: 32px;
      animation: fadeInUp 0.4s ease-out 0.3s forwards;
      opacity: 0;
    }
    .stat-card {
      background: #1A2C35;
      border-radius: 16px;
      padding: 16px;
      text-align: center;
    }
    .stat-value {
      font-size: 28px;
      font-weight: 700;
      color: #58CC02;
    }
    .stat-value.blue { color: #1CB0F6; }
    .stat-value.gold { color: #FFC800; }
    .stat-label {
      font-size: 14px;
      color: rgba(255,255,255,0.5);
    }
    .lesson-name {
      font-size: 14px;
      color: rgba(255,255,255,0.4);
      margin-bottom: 24px;
      animation: fadeInUp 0.4s ease-out 0.35s forwards;
      opacity: 0;
    }
    .continue-btn {
      width: 100%;
      padding: 18px;
      border-radius: 16px;
      background: #58CC02;
      color: white;
      font-size: 18px;
      font-weight: 700;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 0 #3d8c01;
      animation: fadeInUp 0.4s ease-out 0.4s forwards;
      opacity: 0;
      transition: transform 0.1s;
    }
    .continue-btn:active {
      transform: translateY(2px);
      box-shadow: 0 2px 0 #3d8c01;
    }
    @keyframes fadeInUp {
      0% { transform: translateY(20px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    .controls {
      position: fixed;
      bottom: 20px;
      left: 20px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      max-width: 300px;
    }
    .ctrl-btn {
      padding: 8px 14px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 8px;
      color: white;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }
    .ctrl-btn:hover {
      background: rgba(88,204,2,0.2);
      border-color: rgba(88,204,2,0.4);
    }
    .ctrl-btn.active {
      background: #58CC02;
      border-color: #58CC02;
    }
  </style>
</head>
<body>
  <div class="phone-frame">
    <div class="content">
      <div class="rook-container" id="rook">
        <div class="fx-layer" id="fx"></div>
      </div>
      <div class="score" id="score">5/6</div>
      <div class="tier-label" id="tier">Great Job!</div>
      <div class="quote" id="quote">"Your opponent just rage-quit their chess app."</div>
      <div class="stats">
        <div class="stat-card">
          <div class="stat-value" id="correct">5</div>
          <div class="stat-label">First try</div>
        </div>
        <div class="stat-card">
          <div class="stat-value blue" id="accuracy">83%</div>
          <div class="stat-label">Accuracy</div>
        </div>
      </div>
      <div class="lesson-name">The Knight's L-Shape</div>
      <button class="continue-btn">Next Lesson</button>
    </div>
  </div>

  <div class="controls">
    <button class="ctrl-btn" onclick="setScore(6)">Perfect (6/6)</button>
    <button class="ctrl-btn active" onclick="setScore(5)">Great (5/6)</button>
    <button class="ctrl-btn" onclick="setScore(4)">Good (4/6)</button>
    <button class="ctrl-btn" onclick="setScore(3)">OK (3/6)</button>
    <button class="ctrl-btn" onclick="replay()">Replay Animation</button>
  </div>

  <script>
    const BRAND_BLOCKS = [
      { x: 8, y: 98, c: '#2FCBEF' }, { x: 26, y: 98, c: '#A560E8' }, { x: 44, y: 98, c: '#58CC02' }, { x: 62, y: 98, c: '#FFC800' }, { x: 80, y: 98, c: '#FF9600' },
      { x: 26, y: 80, c: '#FF6B6B' }, { x: 44, y: 80, c: '#FF4B4B' }, { x: 62, y: 80, c: '#1CB0F6' },
      { x: 26, y: 62, c: '#58CC02' }, { x: 44, y: 62, c: '#FFC800' }, { x: 62, y: 62, c: '#FF9600' },
      { x: 26, y: 44, c: '#1CB0F6' }, { x: 44, y: 44, c: '#2FCBEF' }, { x: 62, y: 44, c: '#A560E8' },
      { x: 8, y: 26, c: '#58CC02' }, { x: 26, y: 26, c: '#FFC800' }, { x: 44, y: 26, c: '#FF9600' }, { x: 62, y: 26, c: '#FF6B6B' }, { x: 80, y: 26, c: '#FF4B4B' },
      { x: 8, y: 8, c: '#1CB0F6' }, { x: 44, y: 8, c: '#2FCBEF' }, { x: 80, y: 8, c: '#A560E8' },
    ];

    const COLORS = ['#2FCBEF', '#A560E8', '#58CC02', '#FFC800', '#FF9600', '#FF6B6B', '#FF4B4B', '#1CB0F6'];

    const QUOTES = {
      6: ["Magnus is shaking.", "You're basically a grandmaster now.", "Flawless. Chef's kiss."],
      5: ["Your opponent just rage-quit their chess app.", "One mistake? We don't talk about that.", "Nearly perfect!"],
      4: ["Room for improvement, but solid!", "Getting there!", "Nice work!"],
      3: ["Hey, you finished!", "Practice makes perfect.", "Keep at it!"]
    };

    const TIERS = {
      6: "Perfect!",
      5: "Great Job!",
      4: "Good Work!",
      3: "Nice Try!"
    };

    let blockEls = [];
    const rook = document.getElementById('rook');
    const fx = document.getElementById('fx');

    function rand(a, b) { return a + Math.random() * (b - a); }
    const wait = ms => new Promise(r => setTimeout(r, ms));

    function initRook() {
      // Clear existing
      blockEls.forEach(el => el.remove());
      blockEls = [];

      BRAND_BLOCKS.forEach(b => {
        const el = document.createElement('div');
        el.className = 'block';
        el.style.left = b.x + 'px';
        el.style.top = b.y + 'px';
        el.style.backgroundColor = b.c;
        el.dataset.c = b.c;
        el.dataset.origX = b.x;
        el.dataset.origY = b.y;
        rook.appendChild(el);
        blockEls.push(el);
      });
    }

    function resetRook() {
      blockEls.forEach((el, i) => {
        el.style.opacity = '1';
        el.style.transform = '';
        el.style.transition = '';
        el.style.left = BRAND_BLOCKS[i].x + 'px';
        el.style.top = BRAND_BLOCKS[i].y + 'px';
        el.style.backgroundColor = BRAND_BLOCKS[i].c;
      });
      rook.style.transform = 'scale(1.8)';
      rook.style.transition = '';
      fx.innerHTML = '';
    }

    // Sparkle Burst animation
    async function animSparkleBurst() {
      resetRook();
      await wait(300);

      for (let i = 0; i < blockEls.length; i++) {
        setTimeout(() => {
          const el = blockEls[i];
          const blockX = BRAND_BLOCKS[i].x + 7;
          const blockY = BRAND_BLOCKS[i].y + 7;

          for (let s = 0; s < 4; s++) {
            const spark = document.createElement('div');
            const size = rand(4, 7);
            spark.style.cssText = `
              position: absolute;
              left: ${blockX}px; top: ${blockY}px;
              width: ${size}px; height: ${size}px;
              background: ${BRAND_BLOCKS[i].c};
              border-radius: 1px;
            `;
            fx.appendChild(spark);

            const angle = rand(0, Math.PI * 2);
            const dist = rand(25, 55);

            spark.animate([
              {transform: 'translate(0, 0) scale(1) rotate(0deg)', opacity: 1},
              {transform: `translate(${Math.cos(angle) * dist}px, ${Math.sin(angle) * dist}px) scale(0.3) rotate(180deg)`, opacity: 0}
            ], {duration: rand(300, 450)}).onfinish = () => spark.remove();
          }

          el.style.transition = 'transform 0.1s ease-out';
          el.style.transform = 'scale(1.3)';
          setTimeout(() => {
            el.style.transition = 'transform 0.15s ease-in';
            el.style.transform = '';
          }, 100);
        }, i * 50);
      }
    }

    // Radiate animation
    async function animRadiate() {
      resetRook();
      await wait(300);

      for (let burst = 0; burst < 2; burst++) {
        for (let i = 0; i < 12; i++) {
          const ray = document.createElement('div');
          const angle = (i / 12) * Math.PI * 2;
          const length = rand(50, 80);

          ray.style.cssText = `
            position: absolute;
            left: 47px; top: 53px;
            width: ${length}px;
            height: 4px;
            background: ${COLORS[i % COLORS.length]};
            transform-origin: left center;
            transform: rotate(${angle}rad) scaleX(0);
            border-radius: 2px;
          `;
          fx.appendChild(ray);

          ray.animate([
            {transform: `rotate(${angle}rad) scaleX(0)`, opacity: 1},
            {transform: `rotate(${angle}rad) scaleX(1)`, opacity: 1},
            {transform: `rotate(${angle}rad) scaleX(1) translateX(30px)`, opacity: 0}
          ], {duration: 400, easing: 'ease-out'}).onfinish = () => ray.remove();
        }

        blockEls.forEach((el, i) => {
          setTimeout(() => {
            el.style.transition = 'transform 0.1s ease-out';
            el.style.transform = 'scale(1.25)';
            setTimeout(() => {
              el.style.transition = 'transform 0.15s ease-in';
              el.style.transform = '';
            }, 100);
          }, i * 15);
        });

        await wait(500);
      }
    }

    // Wave animation
    async function animWave() {
      resetRook();
      await wait(300);

      for (let wave = 0; wave < 3; wave++) {
        for (let i = 0; i < blockEls.length; i++) {
          const el = blockEls[i];

          setTimeout(() => {
            el.style.transition = 'transform 0.15s ease-out';
            el.style.transform = 'translateY(-10px) scale(1.15)';

            setTimeout(() => {
              el.style.transition = 'transform 0.2s ease-in';
              el.style.transform = '';
            }, 150);
          }, i * 25);
        }

        await wait(22 * 25 + 250);
      }
    }

    const animations = [animSparkleBurst, animRadiate, animWave];

    function playRandomAnimation() {
      const anim = animations[Math.floor(Math.random() * animations.length)];
      anim();
    }

    function setScore(score) {
      document.querySelectorAll('.ctrl-btn').forEach(b => b.classList.remove('active'));
      event.target.classList.add('active');

      const scoreEl = document.getElementById('score');
      const tierEl = document.getElementById('tier');
      const quoteEl = document.getElementById('quote');
      const correctEl = document.getElementById('correct');
      const accuracyEl = document.getElementById('accuracy');

      scoreEl.textContent = `${score}/6`;
      scoreEl.classList.toggle('perfect', score === 6);
      tierEl.textContent = TIERS[score];

      const quotes = QUOTES[score];
      quoteEl.textContent = `"${quotes[Math.floor(Math.random() * quotes.length)]}"`;

      correctEl.textContent = score;
      const acc = Math.round((score / 6) * 100);
      accuracyEl.textContent = `${acc}%`;
      accuracyEl.classList.toggle('gold', acc === 100);

      playRandomAnimation();
    }

    function replay() {
      playRandomAnimation();
    }

    // Init
    initRook();
    setTimeout(playRandomAnimation, 500);
  </script>
</body>
</html>
